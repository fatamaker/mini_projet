
<div class="container"  *ngIf="currentFormation">
    <div>
    <h2>Modifier une formation :</h2>
    </div>
    <form (ngSubmit)="updateFormation()">
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label >ID formation</label>
            <input type="text" [(ngModel)]="currentFormation.idFormation"
            name="idFormation" class="form-control">
            </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Formation</label>
    <input type="text"[(ngModel)]= "currentFormation.nomFormation" name="nomFormation" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Formation</label>
    <input type="number" [(ngModel)]= "currentFormation.prixFormation" name="prixFormation" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date de debut</label>
<input type="date" [ngModel]="currentFormation.datedebut | date: 'yyyy-MM-dd'" name="datedebut" class="form-control">
</div>

<div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date de fin</label>
<input type="date" [ngModel]="currentFormation.datefin | date: 'yyyy-MM-dd'" name="datefin" class="form-control">
</div>

<div class="col-sm-2 col-md-2 col-lg-2">
<label >mode de formation</label>
    <input type="text" [(ngModel)]= "currentFormation.modeFormation" name="modeFormation" class="form-control">
    </div>
<div class="mt-2">

<button type="submit" class="btn btn-success">Modifier</button>
</div>
</form>
</div>
